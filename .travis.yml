language: node_js
node_js:
- "0.12"
cache:
    directories:
    - node_modules
sudo: required
before_install: sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
script: npm test
after_script: bash ./test/continua11y.sh
env:
    global:
    - RUN_SCRIPT="forever start app.js"
    - KILL_SCRIPT="forever stop app.js"
    - USE_SITEMAP=false
    - PORT=3000
    - CONTINUA11Y="continua11y.herokuapp.com"